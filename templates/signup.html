<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fortify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#fafafa',
                            100: '#f5f5f5', 
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                            950: '#0a0a0a'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.webp') }}" type="image/png">
</head>
<body class="bg-dark-950 text-gray-100 font-[Inter] antialiased min-h-screen flex flex-col">
    <nav class="fixed top-0 z-50 w-full backdrop-blur-lg bg-dark-950/80 border-b border-dark-800/40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="/" class="flex items-center gap-2">
                        <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Fortify Logo" class="h-10 w-auto">
                        <span class="text-xl font-bold text-white tracking-tighter">Fortify</span>
                    </a>
                </div>
                <a href="/login" class="text-sm font-medium text-gray-300 hover:text-white transition-all">Already have an account? Sign in</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 pt-24">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-white">Create your account</h2>
                <p class="mt-2 text-center text-sm text-gray-400">
                    Join the group of developers building secure applications
                </p>
            </div>
            <form class="mt-8 space-y-6" action="/signup" method="POST">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="email" class="sr-only">Email address</label>
                        <input id="email" name="email" type="email" required class="appearance-none relative block w-full px-3 py-3 border border-dark-700 placeholder-gray-500 text-white rounded-lg bg-dark-800/40 focus:outline-none focus:ring-2 focus:ring-white/10 focus:border-transparent sm:text-sm" placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required class="appearance-none relative block w-full px-3 py-3 border border-dark-700 placeholder-gray-500 text-white rounded-lg bg-dark-800/40 focus:outline-none focus:ring-2 focus:ring-white/10 focus:border-transparent sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 bg-dark-800/40 border-dark-700 rounded text-white focus:ring-white/10 focus:ring-offset-dark-950 checked:bg-white checked:border-white">
                        <label for="terms" class="ml-2 block text-sm text-gray-400">
                            I agree to the <a href="/terms" class="font-medium text-white hover:text-gray-300">Terms</a> and <a href="/privacy" class="font-medium text-white hover:text-gray-300">Privacy Policy</a>
                        </label>
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-dark-950 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white/10 transition-all duration-150">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-dark-950" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        Create Account
                    </button>
                </div>
            </form>
        </div>
    </main>

    {% if error %}
    <div id="toast" class="fixed bottom-4 right-4 bg-red-500/90 text-white px-6 py-3 rounded-lg shadow-lg backdrop-blur-sm">
        {{ error }}
    </div>
    <script>
        setTimeout(() => {
            const toast = document.getElementById('toast');
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 150ms ease-out';
            setTimeout(() => toast.remove(), 150);
        }, 3000);
    </script>
    {% endif %}

    <footer class="mt-auto border-t border-dark-800/40 bg-dark-950">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-sm text-center text-gray-400">&copy; 2025 Fortify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
