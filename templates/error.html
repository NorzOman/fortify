<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Fortify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        dark: {
                            50: '#fafafa',
                            100: '#f5f5f5',
                            200: '#e5e5e5',
                            300: '#d4d4d4',
                            400: '#a3a3a3',
                            500: '#737373',
                            600: '#525252',
                            700: '#404040',
                            800: '#262626',
                            900: '#171717',
                            950: '#0a0a0a'
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.webp') }}" type="image/png">
</head>
<body class="bg-dark-950 text-gray-100 font-[Inter] antialiased min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="fixed top-0 z-50 w-full backdrop-blur-lg bg-dark-950/80 border-b border-dark-800/40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="/" class="flex items-center gap-2">
                        <img src="{{ url_for('static', filename='images/logo.webp') }}" alt="Fortify Logo" class="h-10 w-auto">
                        <span class="text-xl font-bold text-white tracking-tighter">Fortify</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Error Content -->
    <main class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl w-full text-center">
            <div class="relative">
                <h1 class="text-[150px] font-bold text-white opacity-10 select-none">404</h1>
                <div class="absolute inset-0 flex items-center justify-center">
                    <svg class="w-32 h-32 text-white/20" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
            </div>
            
            <h2 class="mt-8 text-3xl font-bold text-white">Secure Area: Access Denied</h2>
            <p class="mt-4 text-lg text-gray-400 max-w-xl mx-auto">
                The resource you're looking for seems to be in a restricted area or doesn't exist. Our security protocols prevent unauthorized access.
            </p>
            
            <div class="mt-12 flex flex-col sm:flex-row gap-4 justify-center">
                <a href="/" class="inline-flex items-center justify-center px-6 py-3 rounded-lg bg-white text-dark-950 hover:bg-gray-100 font-medium transition-all text-base">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    Return Home
                </a>
                <a href="/docs" class="inline-flex items-center justify-center px-6 py-3 rounded-lg border border-dark-700 text-gray-300 hover:text-white hover:border-gray-400 font-medium transition-all text-base">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    View Documentation
                </a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto border-t border-dark-800/40 bg-dark-950">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <p class="text-sm text-center text-gray-400">&copy; 2025 Fortify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
